{% extends 'base.html' %}

{% block content %}
<div class="col-sm-12">
    <h2>{{ category.name }}</h2>
    <hr>
    <div class="row">
        {% for product in products_of_category %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                  <a href="#"><img class="card-img-top" src="{{ product.image.url }}" alt="" style="width:100%; height: 300px;"></a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                    </h4>
                    <h5>${{ product.price }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                  </div>
                  <a href="#" class="add-to-cart" data-slug="{{ product.slug }}"><button class="btn btn-danger">Add to cart</button></a>
                </div>
              </div>
        {% endfor %}
    </div>
    
</div>
{% endblock content %}

{% block script %}
<script>
    $(document).ready(function() {
        $('.add-to-cart').on('click', function(e) {
            e.preventDefault()
            product_slug = $(this).attr('data-slug')
            data = {
                product_slug: product_slug
            }
            $.ajax({
                type: "GET",
                url: "{% url 'add_to_cart' %}",
                data: data,
                success: function(data) {
                    $("#cart-count").html(data.cart_total)
                }
            })
        })
    })
</script>
{% endblock script %}
